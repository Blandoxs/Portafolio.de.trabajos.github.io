<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
        }

        .titulo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .botones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .boton {
            width: 240px;
            height: 60px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .boton:hover {
            background-color: #1a5276;
        }

        .no-activo {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Portafolio de Trabajo</h1>
        <div class="botones">
