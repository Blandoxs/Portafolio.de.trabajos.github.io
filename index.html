<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            border: 10px solid #333;
            border-radius: 20px;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .titulo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            position: relative;
        }

        .boton {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            line-height: 200px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #1a5276;
        }

        .no-activo {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .figuras {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .figuras-izquierda {
            left: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        .figuras-derecha {
            right: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .figura {
            width: 150px;
            height: 150px;
            background-color: #000;
            transform: rotate(15deg);
            margin: 10px;
        }

        .circulo {
            border-radius: 50%;
        }

        .cuadrado {
            border-radius: 5px;
        }

        .triangulo {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .estrella {
            clip-path: polygon(50% 0%, 63% 38%, 100% 38%, 69% 59%, 82% 100%, 50% 75%, 18% 100%, 31% 59%, 0% 38%, 37% 38%);
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Portafolio de Trabajo</h1>
        <div class="botones">
            <a href="colores.html" class="boton" id="activarColorPicker">Teor√≠a de Colores</a>
            <a href="#" class="boton no-activo">LEEME</a>
        </div>
        <div class="botones">
            <a href="#" class="boton no-activo">Proyecto 2</a>
            <a href="#" class="boton no-activo">Proyecto 3</a>
        </div>
        <div class="figuras figuras-izquierda">
            <div class="figura circulo"></div>
            <div class="figura cuadrado"></div>
        </div>
        <div class="figuras figuras-derecha">
            <div class="figura triangulo"></div>
            <div class="figura estrella"></div>
        </div>
    </div>
</body>
</html>
