<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker">
        <input type="color" id="color-input">
    </div>
    <div class="color-info">
        <h2>Color seleccionado: <span id="selected-color">#FFFFFF</span></h2>
        <h3>Monocromáticos:</h3>
        <div id="monochromatic"></div>
        <h3>Complementario:</h3>
        <div id="complementary"></div>
        <h3>Complementarios Divididos:</h3>
        <div id="split-complementary"></div>
        <h3>Análogos:</h3>
        <div id="analogous"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
