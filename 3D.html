    <style>
        body {
            text-align: center;
            background-color: #000000;
            color: #fff;
            margin: 0;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            margin-top: 20px; /* Añade un margen superior */
            margin-bottom: 10px; /* Añade un margen inferior */
        }

        h2 {
            font-family: Algerian;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px; /* Añade un margen inferior */
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Aumenta el espacio entre las imágenes */
            margin: 20px auto; /* Añade un margen alrededor del contenedor y lo centra */
        }

        .image-item {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            background-color: #ffffff; /* Fondo blanco alrededor de cada imagen */
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden; /* Asegura que no haya desbordamiento de contenido */
        }

        .image-item img {
            width: 95%; /* Ajusta el tamaño de la imagen al 90% del contenedor */
            height: 95%; /* Ajusta la altura de la imagen al 90% del contenedor */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ajusta la imagen para cubrir completamente el contenedor */
        }
    </style>
</head>
